name: End to End Test

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          rustup update --no-self-update stable
          rustup component add --toolchain stable rustfmt
          rustup default stable
      - run: cargo build --release --locked
      - uses: actions/upload-artifact@v4
        with:
          name: binary
          path: target/release/mrpack-container
  e2e:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        mrpackfile: [quilt-simple.mrpack]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: binary
          path: /usr/local/bin
          merge-multiple: true
      - run: |
          chmod +x /usr/local/bin/mrpack-container
          mrpack-container "tests/mrpacks/${{ matrix.mrpackfile }}" ./output 
          wget --no-verbose "https://piston-data.mojang.com/v1/objects/84194a2f286ef7c14ed7ce0090dba59902951553/server.jar"
          container_id=$(tar cf - -C ./output . | podman load | awk '{ print $3 }')
          mkdir world
          running_id=$(podman run \
            --detach \
            --publish 25565:25565 \
            --volume "$(pwd)"/world:/var/minecraft/world \
            --volume "$(pwd)"/server.jar:/var/minecraft/server.jar:ro \
            --volume "$(pwd)"/eula.txt:/var/minecraft/eula.txt:ro \
            "$container_id")
          python3 -m pip install mcstatus
          sleep 60
          mcstatus localhost status
          podman logs "$running_id"
