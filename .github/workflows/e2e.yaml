name: End to End Test

on:
  push: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          rustup update --no-self-update stable
          rustup component add --toolchain stable rustfmt
          rustup default stable
      - run: cargo build --release --locked
      - uses: actions/upload-artifact@v4
        with:
          name: binary
          path: target/release/mrpack-container
  e2e:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        mrpackfile: [quilt-simple.mrpack]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: /usr/local/bin
          merge-multiple: true
      - run: |
          mrpack-conatiner "tests/mrpacks/${{ matrix.mrpackfile }}" ./output 
          container_id=$(tar cf - -C ./output . | podman load)
          podman tag "${container_id}" localhost/minecraft
      - run: |
          podman run \
            -p 25565:25565
            localhost/minecraft:latest
      - run: python3 -m pip install mcstatus
      - run: sleep 60
      - run: mcstatus localhost status
